<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d44232c616.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/hero.css" />
    <link rel="stylesheet" href="CSS/fonts.css" />
    <title>Travellian Home</title>
  </head>

  <body>
    <section class="hero">
      <header class="hero__header">
        <img
          class="hero__header--logo"
          src="/images/Logo.png"
          alt="travelian-logo"
        />
        <nav class="hero__header__nav-menu">
          <a href="#" class="hero__header__nav-menu--link">Home</a>
          <a href="#" class="hero__header__nav-menu--link">Explore</a>
          <a href="#" class="hero__header__nav-menu--link">Travel</a>
          <a href="#" class="hero__header__nav-menu--link">Blog</a>
          <a href="#" class="hero__header__nav-menu--link">Pricing</a>
        </nav>
        <nav class="hero__header__log-menu">
          <a href="#" class="hero__header__log-menu--link">Login</a>
          <a href="#" class="hero__header__log-menu--link">Sign Up</a>
        </nav>

        <i class="fa-solid fa-bars fa-xl"></i>
      </header>
      <main class="hero-main">
        <div class="hero-main__title">
          <h1 class="hero-main__heading">
            Start your unforgettable journey with us.
          </h1>
          <h2>The best travel for your journey begins now</h2>
        </div>
        <div class="hero-main__book"></div>
        <div class="hero-main__book__fill">
          <p>
            <label class="item">DESTINATION</label>
          </p>
          <input
            type="text"
            name="enter_destination"
            required="obligatorio"
            placeholder="City or country"
          />
          <p>
            <label class="price_">PERSON</label>
          </p>
          <input
            type="text"
            name="enter_traveler"
            placeholder="Name of the traveler"
          />
          <p>
            <label class="item">CHECK-IN</label>
          </p>
          <input
            type="date"
            name="enter_chin"
            required="obligatorio"
            placeholder="Sun, 17th Sept 2023"
          />
          <p>
            <label class="price_">CHECK-OUT</label>
          </p>
          <input
            type="date"
            name="enter_chout"
            placeholder="Tue, 17th Oct 2023"
          />
          </div>
          <div class="hero-main__book__button"></div>
          <button type="submit" name="send_form" class="enviar">
            <p>Book Now</p>
          </button>
        </div>
      </main>
    </section>

    <footer></footer>
  </body>
</html>
