<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d44232c616.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="CSS/reset.css">
  <title>Travellian Home</title>
</head>

<body>
  <header>
    <i class="fa-solid fa-minus"></i>
  </header>

  <main>
    <hgroup class="main-title">
      <h1 class="main-title__heading">
        Special Offer
      </h1>
      <hr>
      <p class="main-title__paragraph">Check out our special offer and discounts</p>
    </hgroup>
    <section class="pictures-group">
      <article class="pictures-group__img-box">
        <img class="pictures-group__img-text--img" src="images/lisbon.png" alt="Lisbon, Portugal">
        <article class="pictures-group__img-box--box">
          <div class="pictures-group__img-box--box-citystars">
            <div class="pictures-group__img-box--box-citystars-stars">
              <img class="rating-star" src="images/star.svg" alt="golden star" />
              <img class="rating-star" src="images/star.svg" alt="golden star" />
              <img class="rating-star" src="images/star.svg" alt="golden star" />
              <img class="rating-star" src="images/star.svg" alt="golden star" />
              <img class="rating-star" src="images/star.svg" alt="golden star" />
            </div>
            <div class="pictures-group__img-box--box-citystars-city">
              Lisbon, Portugal
            </div>
          </div>

          <div>

          </div>
          <div></div>

        </article>

      </article>

    </section>
  </main>

  <footer>

  </footer>

</body>

</html>
